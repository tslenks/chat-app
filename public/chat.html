<!DOCTYPE html>
<html>
    <head>
        <title>Chat app</title>
        <link href="/img/favicon.png" rel="icon"/>
        <!-- <link href="/css/styles.min.css" rel="stylesheet"/> -->
        <link href="/css/styles.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">

            </div>
            <div class="chat__main">
                <h3> CHAT APP </h3>
                <div id="messages" class="chat__messages"></div>

                <div class="compose">
                    <form id="messages-form">
                        <input id="chatmsg" name="message" placeholder="type a message" required autocomplete="off"/> <button>send</button> 
                    </form><br/>
                    <button id="send-location">Send location</button>
                </div>
            </div>

        </div>

        <!-- Template used fot mustache for the messages -->
        <script id="message-template" type="text/html">
            <div class="message">
                <!-- this template is done by Mustache-->
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
              
            </div>
        </script>

        <script id="location-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <!-- this template is done by Mustache-->
                <a href="{{location}}" target="__blank">My current location</p>
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                <!-- #arrayName-->
                {{#users}} <!-- Looping array -->
                    <li>{{username}}</li>
                {{/users}} <!-- end loop-->
            </ul>
        </script>

        <!-- msutache is for templating-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script> <!-- query String -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
